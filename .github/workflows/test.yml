name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  # units:
  #   runs-on: ubuntu-latest
  #   steps:
  #   - uses: actions/checkout@v2
  #   - run: npm ci
  #   - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: checkout
      uses: actions/checkout@v2
      with:
        ref: traffic
        path: traffic

    - name: check traffic dir
      if: failure()
      run: |
        ls -a
        cd traffic/
        ls -a

    - name: test
      uses: ./
      with:
        views_per: day
        clones_per: week
        my_token: ${{ secrets.TRAFFIC_TOKEN }}

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: traffic
